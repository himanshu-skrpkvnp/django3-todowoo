{% if user.is_authenticated %}
<body style="background-color : black" >
<font color="white" >
<h2 style="background-color : #264b5d">LOGGED IN AS {{ user.username|upper }}</h2>

<a href="{% url 'createtodo' %}"> <b> CREATE </b>  </a>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<a href="{% url 'currenttodos' %}"> <b> TO BE DONE  </b>  </a>
<br>
<a href="{% url 'completedtodos' %}"> <b> COMPLETED </b>  </a>

<form action="{% url 'logoutuser' %}" method="post">
    {% csrf_token %}

     LOG OUT
    </button>
</form>

{% else %}

<a href="{% url 'signupuser' %}">SIGN UP</a>

{% endif %}


{% block content %}
{% endblock %}
</font>
</body>
